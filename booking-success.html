<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Successful - TrendBus</title>
  <link rel="stylesheet" href="css/success.css" />
</head>
<body>

  <div class="success-container">
    <img src="assets/GoWithBus logo.png"alt="TrendBus Logo" class="logo" />

    <div class="success-box">
      <h1>ðŸŽ‰ Booking Confirmed!</h1>
      <p>Thank you for choosing <strong>TrendBus</strong>.</p>
      <p>Your ticket has been booked successfully.</p>

      <div class="ticket-summary">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>

  </div>

  <script>
    document.getElementById("name").textContent = localStorage.getItem("passengerName") || "-";
    document.getElementById("email").textContent = localStorage.getItem("passengerEmail") || "-";
    document.getElementById("phone").textContent = localStorage.getItem("passengerPhone") || "-";
    document.getElementById("seats").textContent = JSON.parse(localStorage.getItem("selectedSeats"))?.join(", ") || "-";
    document.getElementById("fare").textContent = localStorage.getItem("totalFare") || "0";
  </script>

</body>
</html>
